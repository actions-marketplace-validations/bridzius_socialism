on: [push]

jobs:
  test_socialism:
    runs-on: ubuntu-latest
    name: test_socialism
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Post update
        uses: bridzius/socialism@main
        with:
          prefix: "post:"
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_URL: https://mastodon.social
