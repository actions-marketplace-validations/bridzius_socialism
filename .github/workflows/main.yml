on: [push]

jobs:
  test_socialism:
    runs-on: ubuntu-latest
    name: test_socialism
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
